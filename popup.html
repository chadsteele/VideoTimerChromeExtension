<!DOCTYPE html>
<html>

<head>
  <title>Video Workout Timer Settings</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    body {
      margin: 1em;
      width: 300px;
      font-size: smaller;
      color: gray;
    }

    h1 {
      font-size: larger;
    }

    img.logo {
      width: 30px;
      position: absolute;
      right: 5px;
      top: 5px;
    }
  </style>
</head>

<body>
  <img class="logo" src="./stopwatchheart.png" alt="Stopwatch Heart">
  <h1>Video Workout Timer Settings</h1>
  <div>Use this extension when doing circuit training, so your favorite music will help you transition to the next
    station on time. </div>
  <div>
    <div>
      <input type="checkbox" id="enabled" checked> <label for="enabled">enabled</label>
    </div>
    <div> When enabled, this extension will play a portion of a video and then transition to the next video
      after a transition period.</div>
    <div>
      <label for="maxTime">Video Duration (seconds):</label>
      <input type="number" id="maxTime" min="1" value="60">
    </div>
    <div>
      <label for="transitionTime">Transition Time (seconds):</label>
      <input type="number" id="transitionTime" min="1" value="10">
    </div>


    <button id="saveButton">Save</button>

    <div>
      <a href="https://github.com/chadsteele/VideoTimerChromeExtension" target="_blank">git source code</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
